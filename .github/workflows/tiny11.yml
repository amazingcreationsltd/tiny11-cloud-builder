name: Build Tiny11 (Cloud, Free)

on:
  workflow_dispatch:

jobs:
  tiny11:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install gdown
      run: pip install gdown

    - name: Download Windows 11 ISO
      run: |
        mkdir iso
        gdown --id 1p2frwjd8HsHbTg4WZL-c2GMYMHrtkHXC -O iso/Win11.iso

    - name: Mount ISO and run patched tiny11maker
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force

        $isoPath = "$PWD\iso\Win11.iso"
        $disk = Mount-DiskImage -ImagePath $isoPath -PassThru
        Start-Sleep 5
        $drive = ($disk | Get-Volume).DriveLetter
        Write-Host "ISO mounted at drive $drive"

        # Run patched script (Windows Pro usually index 6)
        echo 6`nY`nY | .\tiny11maker.ps1 $drive

        Dismount-DiskImage -ImagePath $isoPath

    - name: Upload Tiny11 ISO
      uses: actions/upload-artifact@v4
      with:
        name: Tiny11-ISO
        path: "*.iso"
