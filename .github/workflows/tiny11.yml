name: Build Tiny11 (Cloud, Free)

on:
  workflow_dispatch:

jobs:
  build-tiny11:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install gdown
      run: pip install gdown

    - name: Download Windows 11 ISO from Google Drive
      run: |
        mkdir iso
        gdown --fuzzy "https://drive.google.com/file/d/1p2frwjd8HsHbTg4WZL-c2GMYMHrtkHXC/view" -O iso/Win11.iso

    - name: Clone tiny11builder
      run: git clone https://github.com/ntdevlabs/tiny11builder.git

    - name: Mount ISO, convert WIM → ESD, build Tiny11
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force

        # Mount ISO
        $mount = Mount-DiskImage -ImagePath "$PWD\iso\Win11.iso" -PassThru
        Start-Sleep -Seconds 5
        $drive = ($mount | Get-Volume).DriveLetter
        Write-Host "ISO mounted at drive $drive"

        # Copy ISO contents
        robocopy "$drive`:\" "$PWD\win11" /E

        # Convert install.wim → install.esd if needed
        $wimPath = "$PWD\win11\sources\install.wim"
        $esdPath = "$PWD\win11\sources\install.esd"

        if (Test-Path $wimPath) {
          Write-Host "Converting install.wim to install.esd"
          dism /Export-Image /SourceImageFile:$wimPath /SourceIndex:1 /DestinationImageFile:$esdPath /Compress:recovery
          Remove-Item $wimPath -Force
        }

        # Run tiny11maker
        cd tiny11builder
        echo 1`nY`nY | .\tiny11maker.ps1 "$PWD\..\win11"

        # Dismount ISO
        Dismount-DiskImage -ImagePath "$PWD\..\iso\Win11.iso"

    - name: List output ISO
      run: dir tiny11builder

    - name: Upload Tiny11 ISO
      uses: actions/upload-artifact@v4
      with:
        name: Tiny11-ISO
        path: tiny11builder\*.iso
