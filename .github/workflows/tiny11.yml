name: Build Tiny11 from UUP (Fresh)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare directories
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path build | Out-Null
        New-Item -ItemType Directory -Force -Path iso | Out-Null

    - name: Extract UUP dump package
      shell: powershell
      run: |
        Expand-Archive uup\uup_download.zip -DestinationPath build -Force
        Get-ChildItem build

    - name: Download Windows UUP files (Microsoft servers)
      shell: cmd
      run: |
        cd build
        uup_download_windows.cmd

    - name: Convert UUP to Windows 11 ISO
      shell: cmd
      run: |
        cd build
        uup_convert.cmd

    - name: Move generated ISO
      shell: powershell
      run: |
        $iso = Get-ChildItem build -Recurse -Filter *.iso | Select-Object -First 1
        Copy-Item $iso.FullName iso\Win11.iso

    - name: Mount ISO and run patched tiny11maker
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force

        $isoPath = "$PWD\iso\Win11.iso"
        $disk = Mount-DiskImage -ImagePath $isoPath -PassThru
        Start-Sleep 5
        $drive = ($disk | Get-Volume).DriveLetter
        Write-Host "Mounted ISO at $drive"

        echo 1`nY`nY | .\tiny11maker.ps1 $drive

        Dismount-DiskImage -ImagePath $isoPath

    - name: Upload Tiny11 ISO
      uses: actions/upload-artifact@v4
      with:
        name: Tiny11-ISO
        path: "*.iso"
